<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Chinmay Bhalodia</title>
</head>
<body>
    <div class="mainframe">
        <div class="left">
            <div class="banner"></div>
            <div class="description">
                <div class="bio">
                    <div class="name">
                        <span>Chinmay</span> <br> Bhalodia
                    </div>
                    <img src="assets/photo.png" alt="MyPhoto" class="photo">
                </div>
                <div class="profile">
                    <div class="profile-text">Web Developer</div>
                    <div class="circle">&nbsp;</div>
                </div>
                <div class="profile" style="background-color: #525252;">
                    <div class="profile-text">Creative design &amp; problem solving</div>
                    <div class="circle">&nbsp;</div>
                </div>
                <div class="page-cards">
                    <div class="page-card">
                        <a href="about.html" class="page-card-line" title="About Me">
                            <div class="linkto">About Me</div>
                            <img class="arrow-icon" src="assets/arrow.svg" alt="arrow_icon">
                        </a>
                        <hr>
                    </div>
                    <div class="page-card">
                        <a href="contact.html" class="page-card-line" title="Contact Details">
                            <div class="linkto">Contact Me</div>
                            <img class="arrow-icon" src="assets/arrow.svg" alt="arrow_icon">
                        </a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="navsection">
                <input class="navbar" list="dropdown" placeholder="What are you looking for?">
                <datalist id="dropdown">
                    <option value="About">About</option>
                    <option value="Skills">Skills</option>
                    <option value="Projects">Projects</option>
                    <option value="Academics">Academics</option>
                    <option value="Contact">Contact</option>
                    <option value="Socials">Socials</option>
                </datalist> 
                <div class="nav-circle">&nbsp;</div>
            </div>
            <div class="portfolio">
                <hr>
                <div class="portfolio-content">
                    <div class="portfolio-text">Portfolio</div>
                    <a href="assets/Resume.pdf" class="download-button" target="_blank" title="Download Resume">
                        ↓
                    </a>
                </div>
            </div>
            <div class="card-tray">
                <div class="card">
                    <img src="assets/projects.svg" alt="image" class="card-top">
                    <div class="card-bottom">
                        <a href="skills.html" class="card-line" title="View Skills">
                            <div class="card-linkto">Skills</div>
                            <img class="arrow-icon" src="assets/arrow.svg" alt="arrow_icon">
                        </a>
                        <hr>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/projects.svg" alt="image" class="card-top">
                    <div class="card-bottom">
                        <a href="projects.html" class="card-line" title="View my Projects">
                            <div class="card-linkto">Projects</div>
                            <img class="arrow-icon" src="assets/arrow.svg" alt="arrow_icon">
                        </a>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="newsletter">
                <div class="newsl-text">
                    <span>Hello Stranger!</span> <br>
                    Seems like you viewed my portfolio. Care to drop a review? Thanks, have a nice day! 
                </div>
                <form action="/" method="post" class="newsl-form">
                    <input type="email" name="email" placeholder="Email" autocomplete="off"><br>
                    <textarea name="message" rows="2" placeholder="What do you think about my portfolio?"></textarea>
                    <button class="submit-button" type="submit">Send</button>
                </form>
            </div>
            <div class="footer">
                <div class="copyright">© Copyright Chinmay Bhalodia 2023</div>
                <div class="links">
                    <a href="https://www.linkedin.com/in/chinmay-bhalodia/">LinkedIn</a>
                    <a href="https://github.com/chinmaybhalodia">Github</a>
                    <a href="mailto:chinmaybhalodia@gmail.com">Email</a>
                    <a href="https://www.instagram.com/chinmay_6478/">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
